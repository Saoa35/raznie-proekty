<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <pre>
        Задание:
        1) запросите у пользоватля сколько он хочет купить единиц товара
        2) выведите на экран какую сумму должен внести пользователь с учетом количества покупаемых единиц
        3) выведите на экнан сколько единиц товара останется на складе после покупки
    </pre>

    <script>
        let productPrice = 101.5; // цена товара
        let productQuantity = 50;  // количество единиц товара на складе
        let request = +prompt('Введите количество единиц желаемой покупки', 0);
        alert(`Сумма к оплате с учетом введенного вами количества единиц товара составит ${request * productPrice}`);
        alert('После покупки на складе останется ' + (productQuantity - request) + ' единиц товара');
    </script>
</body>

</html>
