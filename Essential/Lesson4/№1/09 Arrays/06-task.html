<body>
    <pre>
        Задание:
        Данно массив. Поменяйте элемент с максимальным значением местами с элементом с минимальным значением.
    </pre>
    <script>

        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
        console.log(values);

        let maxValue = Math.max(...values);
        let minValue = Math.min(...values);
        let maxValueIndex = values.indexOf(Math.max(...values));
        let minValueIndex = values.indexOf(Math.min(...values));

        console.log(maxValue, minValue);
        console.log(maxValueIndex, minValueIndex);
        [values[maxValueIndex], values[minValueIndex]] = [values[minValueIndex], values[maxValueIndex]];

        console.log(values);
       
    </script>
