<body>
    <pre>
        Задание:
        Дано массив. Найдите среднее арифметическое для значений этого массива. 
        Выведите на экран только те элементы, которые больше этого среднего арифместического значения
    </pre>
    <script>

        let values = [10, 20, 48, 6, 11, 9, 125, 1, 8, 0, 3, 255, 77, 11, 170, 4, 28 ];
            console.log(values);
        let divisor = values.length;
            console.log(divisor);
        let arraySum = 0;

        for (let i = 0; i < values.length; i++) {
            arraySum += values[i];
        }
            console.log(arraySum);
        let meanArithmetics = arraySum / divisor;
            console.log(meanArithmetics);

        for (let i = values.length; i >= 0; i--) {
            if (values[i] < meanArithmetics) {
                values.splice(i, 1);
            }
        }
            alert(values);
        
    </script>
