<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <pre>
        Задание:
        Создайте функцию min(a, b), которая возвращает меньшее из числе а и b
    </pre>
    <script>

        function min (a, b) {
            a = +prompt('Введите первое значение', 0);
            b = +prompt('Введите второе значение', 0);
            return a > b ? b : a;
        }

        alert(`Меньшее значение  ${min()}`);
        
    </script>
</body>
