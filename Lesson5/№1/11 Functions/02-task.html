<body>
    <pre>
        Задание:
        Создайте функцию avg(a, b, c), которая возращает среднее арифметическое для чисел a, b, c
        Если параметр отсутсвует - не используйте значение для расчета среднего арифметического значения.
    </pre>
    <script>

        function avg(a, b, c) {

            a = +prompt('Введите первое число');
            b = +prompt('Введите второе число');
            c = +prompt('Введите третее число');
            

            let arr = [a, b, c].filter(i => (i > 0) && (!isNaN(i)));

            console.log('Введенные значения: ' + arr);

            let result = arr.reduce((it, ind) => it + ind);

            console.log('Результат суммы введенных значений = ' + result);

            return result / arr.length;
        } 

        console.log('Среднее арифметическое = ' + avg());
        
    </script>
</body>
