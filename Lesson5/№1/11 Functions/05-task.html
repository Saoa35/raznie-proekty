<body>
    <pre>
        Задание:
        Создайте функцию, которая принимает массив значений и возвращает массив с дублирующимися значениями или null если повторяющихся значений в массиве нет.
    </pre>
    <script>

            const values = [];
             while (values.length < 6) {
               let val = +prompt('Введите любое число');
               values.push(val);
             }
            console.log(values);

        function array(values) {
            values = values.filter((item, pos) => values.indexOf(item) !== pos);
            values = [...new Set (values)];
            return values.length ? values :  null;
        }
            console.log(array(values));      
        
    </script>
</body>
