<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task X</title>
</head>
<body>
    <pre>
        Задание:
        Запросите у пользователя чилсо. Выведите все числа в обрантом поряке от введенного пользователем значения до 1. Используйте для решения рекурсию.
    </pre>
    <script>

        let num = +prompt('Введите число');

        function printNums(num) { 
            if (num <= 0) return;
            console.log(num);
            printNums(--num);
        }
        printNums(num);
        
    </script>
</body>
