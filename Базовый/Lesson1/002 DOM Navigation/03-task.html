<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>
<body>
    <table id="statsTable">
        <tr>
            <th>Месяц</th>
            <th>Отдел 1</th>
            <th>Отдел 2</th>
        </tr>
        <tr>
            <td>Январь</td>
            <td>50</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>60</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>125</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>87</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>115</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>125</td>
            <td>100</td>
        </tr>
    </table>

    <div id="result"></div>

    <script>
        /*
        Задание:
        Добавьте строку "Итого" для таблицы statsTable. Напишите сценарий, которым выведите во вторую 
        ячейку этой строки сумму всех числовых значений второй колонки.
        Выведите в третью ячейку этой строки сумму всех числовых значений из третьей колонки таблицы.
        В div с id result выведите сообщение "Отдел 1 сделал больше продаж" или "Отдел 2 сделал больше 
        продаж" на основе раннее вычисленных значений в строке "Итого".
        Используйте любые методы, которые были рассмотрены на в прошлых уроках.
        */

        let totalTitle = 'Итого';
    
        let table = document.querySelector("tbody");
        let firstDepartment = document.querySelectorAll('tr > td:nth-child(2)');
        let secondDepartment = document.querySelectorAll('tr > td:last-child');
        let result = document.querySelector('#result');

        let totalСell = document.createElement('tr');
        let totalFirstСolumn = document.createElement('td');
        let totalSecondСolumn = document.createElement('td');
        let totalThirdСolumn = document.createElement('td');
        
        totalFirstСolumn.style.border = '1px solid black'; 
        totalSecondСolumn.style.border = '1px solid black';
        totalThirdСolumn.style.border = '1px solid black';
        totalFirstСolumn.style.padding = '8px';
        totalSecondСolumn.style.padding = '8px';
        totalThirdСolumn.style.padding = '8px';
        
        let arr1 = [];
        for (let i of firstDepartment) {
            let val = i.textContent;
            arr1.push(val);
        }
        firstTotalVal = arr1.map(el => +el).reduce((item, index) => item + index);

        let arr2 = [];
        for (let i of secondDepartment) {
            let val = i.textContent;
            arr2.push(val);
        }
        secondTotalVal = arr2.map(el => +el).reduce((item, index) => item + index);

        let message = () => {
           return firstTotalVal > secondTotalVal ? "Отдел 1 сделал больше продаж" : "Отдел 2 сделал больше продаж";
        }

        table.append(totalСell);
        totalСell.prepend(totalFirstСolumn);
        totalСell.append(totalSecondСolumn);
        totalСell.append(totalThirdСolumn);
        totalFirstСolumn.prepend(totalTitle);
        totalSecondСolumn.prepend(firstTotalVal);
        totalThirdСolumn.prepend(secondTotalVal);
        result.prepend(message());

    </script>
</body>
</html>
