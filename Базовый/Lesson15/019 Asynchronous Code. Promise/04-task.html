<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
</head>

<body>
    <button>Скачать</button>
    <script>
        /*
        Задание:
        Функция download имитирует асинхронную операцию, которая скачивает данные с сервера. На выполнение 
        асинхронной операции затрачивается до 5 секунд времени. 
        При нажатии на кнопку "Скачать" запустите метод download 5 раз и сделайте так чтобы в момент, когда
        все промисы перейдут в состояние fulfilled, выведите сообщение "Всей файлы скачаны"
        */

        let button = document.querySelector('button');

        button.addEventListener('click', function() {
          for (let i = 0; i < 5; i++) {
            download();
            // if (download().isFulfilled) console.log("Все файлы скачаны");
            // else throw new Error('Не удалось скачать данные с сервера');
          }
        });

        
        function download() {
            let promise = new Promise(function (resolve, reject) {
                let random = Math.floor(Math.random() * 5001);
                setTimeout(() => resolve("downloaded data"), random);
            });
            // return promise;
            if (promise.isFulfilled) return console.log("Все файлы скачаны");
        }
        

        // function download() {
        //     return new Promise(function (resolve, reject) {
        //         let random = Math.floor(Math.random() * 5001);
        //         setTimeout(() => resolve("downloaded data"), random);
        //     });
        // }
    </script>
</body>

</html>
