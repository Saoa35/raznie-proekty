<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>

    <style>
        div {
            font-weight: bold;
        }
    </style>
</head>

<body>
    Рабочие дни
    <div id='firstDiv'></div>

    Выходные дни
    <div id='secondDiv'></div>

    <script>
       /*
        Задание:
        Используя параграфы, выведите все рабочие дни недели в div, который находится после 
        фразы "Рабочие дни", 
		выведите все выходные дни недели после фразы "Выходные дни".
        Можно внести в разметку соответствующие изменения, чтобы упростить задачу поиска 
        необходимых div. 
        Параграфы создавайте с помощью перебора массива days. В параграф помещайте значение 
        свойства name.
        */

        let days = [{ name: "Sunday", isWorkDay: false },
        { name: "Monday", isWorkDay: true },
        { name: "Tuesday", isWorkDay: true },
        { name: "Wednesday", isWorkDay: true },
        { name: "Thursday", isWorkDay: true },
        { name: "Friday", isWorkDay: true },
        { name: "Saturday", isWorkDay: false }];

        let weekDayDiv = document.querySelector('#firstDiv');
        let weekendDiv = document.querySelector('#secondDiv');


        for (let i = 0; i < days.length; i++) {
            let paragraph = document.createElement('p');
            let items = days[i];
            if (items.isWorkDay) {
                paragraph.append(items.name);
                weekDayDiv.append(paragraph);
            } else {
                paragraph.append(items.name);
                weekendDiv.append(paragraph);
            }
        }

    </script>
</body>

</html>
