<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>

    <script>
        /*
        Задание:
        Реализуйте сценарий, который при нажатии на клавиши 1, 2 или 3 на клавиатуре будет добавлять
        рамку красного цвета на соответствующий div. Если зажаты клавиши Ctrl + A, то красная рамка
        добавляется сразу для всех div
        */

        let div = document.querySelectorAll('div');
        let firstDiv = document.querySelector('div');
        let secondDiv = document.querySelector('body > div:nth-child(2)');
        let lastDiv = document.querySelector('body > div:nth-child(3)');

        let borderColor = '2px solid red';

        document.addEventListener('keydown', function (e) {
            if (e.key == 1) {
                firstDiv.style.border = borderColor;
            } else if (e.key == 2) {
                secondDiv.style.border = borderColor;
            } else if (e.key == 3) {
                lastDiv.style.border = borderColor;
            } else if (e.ctrlKey && e.code == 'KeyA') {
                div.forEach(e => e.style.border = borderColor);
            }
        });

    </script>
</body>

</html>
