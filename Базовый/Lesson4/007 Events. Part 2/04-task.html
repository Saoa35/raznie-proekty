<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
    <style>
        #element {
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="element"></div>

    <script>
        /*
        Задание:
        Внесите изменения в сценарий. Сделайте чтобы при зажатой клавише Shift и нажатии стрелок на 
        клавиатуре элемент по странице двигался в два раза быстрей, чем если просто нажимать на 
        стрелки.
        */


        let div = document.querySelector("#element");
        let distance = 10;
        let fasterDistance = 50;

        document.addEventListener("keydown", function (e) {
            if (e.code == "ArrowLeft" && e.shiftKey) {
                fasterMoveLeft(div, fasterDistance);
            } else if (e.code == "ArrowRight" && e.shiftKey) {
                fasterMoveRight(div, fasterDistance);
            } else if (e.code == "ArrowUp" && e.shiftKey) {
                fasterMoveUp(div, fasterDistance);
            } else if (e.code == "ArrowDown" && e.shiftKey) {
                fasterMoveDown(div, fasterDistance);
            } else if (e.code == "ArrowLeft") {
                moveLeft(div, distance);
            } else if (e.code == "ArrowRight") {
                moveRight(div, distance);
            } else if (e.code == "ArrowUp") {
                moveUp(div, distance);
            } else if (e.code == "ArrowDown") {
                moveDown(div, distance);
            }

        });


        function fasterMoveLeft(element, fasterDistance) {
            let left = getComputedStyle(element).left;
            element.style.left = parseInt(left) - fasterDistance + "px";
        }

        function fasterMoveRight(element, fasterDistance) {
            let left = getComputedStyle(element).left;
            element.style.left = parseInt(left) + fasterDistance + "px";
        }

        function fasterMoveUp(element, fasterDistance) {
            let top = getComputedStyle(element).top;
            element.style.top = parseInt(top) - fasterDistance + "px";
        }

        function fasterMoveDown(element, fasterDistance) {
            let top = getComputedStyle(element).top;
            element.style.top = parseInt(top) + fasterDistance + "px";
        }

        function moveUp(element, distance) {
            let top = getComputedStyle(element).top;
            element.style.top = parseInt(top) - distance + "px";
        }

        function moveDown(element, distance) {
            let top = getComputedStyle(element).top;
            element.style.top = parseInt(top) + distance + "px";
        }

        function moveLeft(element, distance) {
            let left = getComputedStyle(element).left;
            element.style.left = parseInt(left) - distance + "px";
        }

        function moveRight(element, distance) {
            let left = getComputedStyle(element).left;
            element.style.left = parseInt(left) + distance + "px";
        }

    </script>
</body>

</html>
