<body>
    <script>
        /*
        Задание:
        Создайте функцию showWithDelay(массив);
        Метод принимает массив и на консоль по очереди выводит каждый элемент массива с интервалом в одну 
        секунду
        Сделайте два варианта с setInterval и setTimeout
        */
        
        function showWithDelayWithTimeout(arr) {
            arr = [...arr];

            const show = () => {
                setTimeout(() => {
                    const element = arr.shift();

                    if (element !== undefined) {
                        console.log(element);
                        show();
                    }
                }, 1000);
            }

            show();
        }

        function showWithDelayWithInterval(arr) {
            arr = [...arr];

            const intervarId = () => {
                intervarId = setInterval(() => {

                    const element = arr.shift();

                    if (element !== undefined) {
                        console.log(element);
                    } else {
                        intervarId && clearInterval(intervarId);
                    }
                }, 1000);
            }
        }

        showWithDelayWithTimeout([1, 2, 3, 4, 5]);

        // showWithDelayWithInterval([1, 2, 3, 4, 5]);

    </script>
</body>
